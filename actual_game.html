<!DOCTYPE html>
<html>
<header>
    <title>Chatting with VictorM</title>
<link rel="stylesheet" type="text/css" href="web_game.css">
<body class="bodybelike">
    <div class="main_css">
        <p>so... you are the test subject...</p>
        <button class="buttons" onclick="rename_player()">what?</button>
    </div>

    <!--form that takes user input for respondes-->
    <div class="main_css">
        <p id="mr_ai">do you know who i am?</p>

        <!--this is the div that is used as a log-->
        <div class="main_css" id="log"></div>

        <form>
            <input type="text" id="response" class="response_box"></input>
        </form>
        <button class="buttons" onclick="chat_1()">reply</button>
        <button class="buttons" onclick="logMessage()">log test</button>
        <button class="buttons" onclick="hide_log()">hide</button>
        <button class="buttons" onclick="show_log()">show</button>
    </div>

    <div class="main_css" id="yes_reply_1"> 

    </div>



<script>
    //simply getting player name again
    function rename_player(){
        let name = window.prompt("remind me, what do you wish to be called?");
        alert("ok " + name + ", lets get started")
    }

    function chat_1(){

    // creates "r" and depending on "r" creates a <p> with the responds from victor    
        var r = document.getElementById("response").value;

        if (r == "yes" || r == "sure"){
            const chat_log = document.createElement("p");
            chat_log.innerHTML = "one of the devs i see...";
            document.getElementById("log").appendChild(chat_log);
        }
        if (r == "no"){
            const chat_log = document.createElement("p");
            chat_log.innerHTML = "well then, i am VICTORM, but i often go by Vicotr M or just Victor. i am very smart you know, let me show you...";
            document.getElementById("log").appendChild(chat_log);
        }
        if (r == "maybe" || r == "maybe?"){
            const chat_log = document.createElement("p");
            chat_log.innerHTML = "what do you mean maybe? that's not an answer to my question";
            document.getElementById("log").appendChild(chat_log);
        }
        if (r == "what is my name" || r == "what is my name?" || r == "who am i?" || r == "who am i") {
            const chat_log = document.createElement("p");
            chat_log.innerHTML = "that's not what i asked...";
            document.getElementById("log").appendChild(chat_log);
        }
    }
    function testing_purposes() {
        alert("looks good from here!")
    }

    function logMessage() {
        const para = document.createElement("p");
        para.innerHTML = "its working!";
        document.getElementById("log").appendChild(para);
        } 

    function logMessage2(){
        const next = document.createElement("button");
        next.innerHTML = "button be like";
        next.class = "buttons";
        next.onclick = testing_purposes()
        document.getElementById("log").appendChild(next);
    }

    function hide_log(){
        document.getElementById("log").style.display = "none";
        console.log("hidden log");
    }
    function show_log(){
        document.getElementById("log").style.display = "block";
        console.log("shown log");
    }


</script>

</body>
</html>
